log4j.rootLogger=INFO,fileAppender

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.appender.kafkaAppender=org.apache.log4j.FileAppender
log4j.appender.kafkaAppender.File=kafka.log
log4j.appender.kafkaAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.kafkaAppender.layout.ConversionPattern= %-4r [%t] %-5p %c %x - %m%n


log4j.appender.fileAppender=org.apache.log4j.FileAppender
log4j.appender.fileAppender.File=search-engine.log
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern= %-4r [%t] %-5p %c %x - %m%n

# Turn on all our debugging info
log4j.logger.org.apache=INFO,kafkaAppender
log4j.additivity.org.apache=false

log4j.logger.in.nimbo.isDoing.searchEngine.crawler.CrawlSchedulerImpl=INFO,fileAppender
log4j.additivity.in.nimbo.isDoing.searchEngine.crawler.CrawlSchedulerImpl=false

log4j.logger.in.nimbo.isDoing.searchEngine.crawler.LRULinkHashMapImpl=INFO,kafkaAppender
log4j.additivity.in.nimbo.isDoing.searchEngine.crawler.LRULinkHashMapImpl=false

log4j.logger.org.elasticsearch=INFO,kafkaAppender
log4j.additivity.org.elasticsearch=false

log4j.logger.tracer=INFO,kafkaAppender
log4j.additivity.tracer=false