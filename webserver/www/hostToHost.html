<script>
    function formSearch(e) {
        e.preventDefault();
        var form = jQuery("#search-form");
        getGraph(form.serialize());
        return false;
    }

    function getGraph(host) {

        var errorString = "";
        jQuery.ajax({
            dataType: "json",
            url: "http://localhost:50000/hostToHost/",
            data: host ,
            beforeSend: function() {
                jQuery("#result").slideUp();
                jQuery(".loader").show();
                jQuery("#search-area").hide();
            },
            success: function (data) {
                console.log(data);
                if (('errors' in data) && data.errors.length > 0) {
                    data.errors.forEach(
                        function (error) {
                            errorString += getError(error);
                        }
                    );
                } else if (('nodes' in data) && ('edges' in data)) {
                    jQuery("#result").slideDown();
                    var container = document.getElementById('graph');
                    var gData = {
                        nodes: data.nodes,
                        edges: data.edges
                    };
                    // var options = {physics: false};
                    var options = {
                        nodes: {
                            shape: 'dot',
                            scaling: {
                                min: 5,
                                max: 15,
                                label: {
                                    min: 8,
                                    max: 45,
                                    drawThreshold: 10,
                                    maxVisible: 45
                                }
                            },
                            font: {
                                size: 12,
                                face: 'Tahoma'
                            }
                        },
                        edges: {
                            width: 0.15,
                            color: {inherit: 'from'},
                            smooth: {
                                type: 'continuous'
                            }
                        },
                        physics: false,
                        interaction: {
                            tooltipDelay: 200,
                            hideEdgesOnDrag: true
                        }
                    };
                    var network = new vis.Network(container, gData, options);
                }
            },
            error: function (jqXHR, status, e) {
                errorString += getError(status);
                console.log(jqXHR, status, e);
            },
            complete: function (data) {
                console.log(data);
                jQuery("#errors").html(
                    errorString
                );
                jQuery(".loader").hide();
                jQuery("#search-area").show();
            }
        });
    }

</script>
