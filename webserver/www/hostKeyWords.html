<script type="text/javascript">
    function formSearch(e) {
        e.preventDefault();
        var form = $("#search-form");
        search(form.serialize());
        return false;
    }

    function getError(msg) {
        return "<div class=\"alert  alert-danger alert-dismissible fade show\" role=\"alert\">" +
            "     <span class=\"badge badge-pill badge-danger\"> Error </span> " + msg +
            "     <button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\">" +
            "         <span aria-hidden=\"true\">Ã—</span>" +
            "     </button>" +
            "</div>";
    }

    function getTrendHtml(t, n) {
        return "<li class=\"list-group-item\">" +
            "<a href=\"#\">" + t + "<span" +
            "        class=\"badge badge-success pull-right\">" + n + "</span></a>" +
            "</li>";
    }

    function search(q) {
        var errorString = "";
        $.ajax({
            dataType: "json",
            url: "showKeyWords/",
            data: q,
            beforeSend: function () {
                jQuery("#keyword").html("");
                jQuery("#result").slideUp();
                jQuery(".loader").show();
                jQuery("#search-area").hide();
            },
            success: function (data) {
                console.log(data);
                if (('errors' in data) && data.errors.length > 0) {
                    data.errors.forEach(
                        function (error) {
                            errorString += getError(error);
                        }
                    );
                } else if (('result' in data)) {
                    var text = "";
                    data.result.forEach(function (t) {
                        text += getTrendHtml(t.key, t.count);
                    });
                    jQuery("#keyword").html(text);
                }
            },
            error: function (jqXHR, status, e) {
                errorString += getError(status);
                console.log(jqXHR, status, e);
            },
            complete: function (data) {
                console.log(data);
                $("#errors").html(
                    errorString
                );
                jQuery("#result").slideDown();
                jQuery(".loader").hide();
                jQuery("#search-area").show();
            }
        });
    }

</script>
