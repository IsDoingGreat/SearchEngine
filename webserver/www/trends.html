<script>
    jQuery(document).ready(function () {
        getTwitterTrends();
        getNewsTrends();
        getLatestNews();
    });

    function getTrendHtml(t, n) {
        return "<li class=\"list-group-item\">" +
            "<a href=\"#\">" + t + "<span" +
            "        class=\"badge badge-success pull-right\">" + n + "</span></a>" +
            "</li>";
    }

    function getNewsTrends() {
        var errorString = "";
        jQuery.ajax({
            dataType: "json",
            url: "newsTrends/",
            success: function (data) {
                console.log(data);
                if (('errors' in data) && data.errors.length > 0) {
                    data.errors.forEach(
                        function (error) {
                            errorString += getError(error);
                        }
                    );
                } else if (('result' in data)) {
                    var text = "";
                    data.result.forEach(function (t) {
                        text += getTrendHtml(t.key, t.value);
                    });
                    jQuery("#news").html(text);
                }
            },
            error: function (jqXHR, status, e) {
                errorString += getError(status);
                console.log(jqXHR, status, e);
            },
            complete: function (data) {
                console.log(data);
                jQuery("#newsError").html(
                    errorString
                );
            }
        });
    }

    function getTwitterTrends() {
        var errorString = "";
        jQuery.ajax({
            dataType: "json",
            url: "tweetTrends/?h=6",
            success: function (data) {
                console.log(data);
                if (('errors' in data) && data.errors.length > 0) {
                    data.errors.forEach(
                        function (error) {
                            errorString += getError(error);
                        }
                    );
                } else if (('result' in data)) {
                    var text = "";
                    data.result.forEach(function (t) {
                        if(t.key == "https" || t.key == "their" || t.key == "there")
                            return;
                        text += getTrendHtml(t.key, t.value);
                    });
                    jQuery("#twitter").html(text);
                }
            },
            error: function (jqXHR, status, e) {
                errorString += getError(status);
                console.log(jqXHR, status, e);
            },
            complete: function (data) {
                console.log(data);
                jQuery("#twitterError").html(
                    errorString
                );
            }
        });
    }


    function getTwitterTrendsWithH(h) {
        var errorString = "";
        jQuery.ajax({
            dataType: "json",
            url: "tweetTrends/?h="+ h,
            success: function (data) {
                console.log(data);
                if (('errors' in data) && data.errors.length > 0) {
                    data.errors.forEach(
                        function (error) {
                            errorString += getError(error);
                        }
                    );
                } else if (('result' in data)) {
                    var text = "";
                    data.result.forEach(function (t) {
                        text += getTrendHtml(t.key, t.value);
                    });
                    jQuery("#twitter").html(text);
                }
            },
            error: function (jqXHR, status, e) {
                errorString += getError(status);
                console.log(jqXHR, status, e);
            },
            complete: function (data) {
                console.log(data);
                jQuery("#twitterError").html(
                    errorString
                );
            }
        });
    }

    function getNewsFormat(t) {
        return "<div><a href=\'" + t.url + "\'><h3>" + t.title + "</h3></a><span class=\"badge badge-warning\">" + t.category + "</span>" +
            "<span class=\"badge badge-info\">" + t.date + "</span>" +
            "<p class=\"card-text\">" + t.text + "</p>" +
            "</div><hr>";
    }

    function getLatestNews() {
        var errorString = "";
        jQuery.ajax({
            dataType: "json",
            url: "latestNews/",
            success: function (data) {
                console.log(data);
                if (('errors' in data) && data.errors.length > 0) {
                    data.errors.forEach(
                        function (error) {
                            errorString += getError(error);
                        }
                    );
                } else if (('result' in data)) {
                    var text = "";
                    data.result.forEach(function (t) {
                        console.log(getNewsFormat(t));
                        text += getNewsFormat(t);
                    });
                    jQuery("#newsArea").html(text);
                }
            },
            error: function (jqXHR, status, e) {
                errorString += getError(status);
                console.log(jqXHR, status, e);
            },
            complete: function (data) {
                console.log(data);
                jQuery("#latestError").html(
                    errorString
                );
            }
        });
    }

</script>
